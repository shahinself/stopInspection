<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Inspecting</title>
</head>
<body>

    <h1>You will not be able to inspect this page</h1>

    <p>First Name: <input id="fname" type="text" placeholder="First Name" disabled></p>
    <p>Last Name: <input id="lname" type="text" placeholder="Last Name" disabled></p>
    <button id="btn">Full name</button>

    <script>
        document.addEventListener('contextmenu', function(e){
            e.preventDefault();
        });
    </script>
    
</body>
</html>
